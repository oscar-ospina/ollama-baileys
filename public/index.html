<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    #clear-btn {
      background: #e94560;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #clear-btn:hover {
      background: #ff6b6b;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #0f3460;
      align-self: flex-end;
    }

    .assistant {
      background: #16213e;
      align-self: flex-start;
    }

    .loading {
      background: #16213e;
      align-self: flex-start;
      opacity: 0.7;
    }

    #input-container {
      padding: 1rem;
      background: #16213e;
      display: flex;
      gap: 0.5rem;
    }

    #message-input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #1a1a2e;
      color: #eee;
      font-size: 1rem;
    }

    #message-input:focus {
      outline: 2px solid #e94560;
    }

    #send-btn {
      background: #e94560;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #send-btn:hover {
      background: #ff6b6b;
    }

    #send-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ollama Chat</h1>
    <button id="clear-btn">Limpiar chat</button>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');

    function addMessage(content, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      messageInput.value = '';
      sendBtn.disabled = true;

      addMessage(message, 'user');
      const loadingDiv = addMessage('Pensando...', 'loading');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        loadingDiv.remove();

        if (data.error) {
          addMessage('Error: ' + data.error, 'assistant');
        } else {
          addMessage(data.response, 'assistant');
        }
      } catch (err) {
        loadingDiv.remove();
        addMessage('Error de conexiÃ³n', 'assistant');
      }

      sendBtn.disabled = false;
      messageInput.focus();
    }

    async function clearChat() {
      await fetch('/api/clear', { method: 'POST' });
      chatContainer.innerHTML = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    clearBtn.addEventListener('click', clearChat);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    messageInput.focus();
  </script>
</body>
</html>
